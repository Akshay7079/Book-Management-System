<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

		<a class="navbar-brand" href="#">Book Management</a>

		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" th:href="@{/books}">Home</a>
			</li>
		</ul>
	</nav>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="ext-center">Add New Book</h1>
				<div class="card-body">
					<form th:action="@{/books}" th:object="${book}" method="post">
						<div class="form-group">
							<label>ISBN</label> <input type="text" name="isbn"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>Name</label> <input type="text" name="bookName"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>Author</label> <input type="text" name="bookAuthor"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>Price</label> <input type="text" name="bookPrice"
								class="form-control" />
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

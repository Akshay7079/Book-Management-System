<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Book Management</a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" th:href="@{/books}">Home</a>
    </li>
      </ul>
</nav>

	<div class="container">
		<div class="row">
			<h1 align="center">List Books</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/books/new}" class="btn btn-primary btn-sm mb-3">Add Book</a>
			</div>
		</div>
		<table class="table table-stripped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>ISBN</th>
					<th>Name</th>
					<th>Author</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book: ${books}">
					<td th:text="${book.isbn}"></td>
					<td th:text="${book.bookName}"></td>
					<td th:text="${book.bookAuthor}"></td>
					<td th:text="${book.bookPrice}"></td>
					<td><a th:href="@{/books/edit/{id}(id=${book.bookId})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/books/{id}(id=${book.bookId})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
